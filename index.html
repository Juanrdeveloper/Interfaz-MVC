<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cancha de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Cancha de Fútbol</h1>
        <div class="form-group">
            <label for="entryTime">Hora de Entrada:</label>
            <input type="time" id="entryTime">
        </div>
        <div class="form-group">
            <label for="exitTime">Hora de Salida:</label>
            <input type="time" id="exitTime">
        </div>
        <button id="registerBtn">Registrar</button>
        <div id="result" class="result">
            <!-- Aquí se mostrará la hora de entrada y salida -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
